<div class="container">
    <br>
    <br>

    <div class="card">
        <div class="card-header">
          商品一覧
        </div>
        <div class="card-body">
            <ag-grid-angular 
            style="width: 100%; height: 500px;" 
            class="ag-theme-alpine"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            rowSelection="multiple"
            (gridReady)="onGridReady($event)"
            >
            </ag-grid-angular>
        </div>
      </div>
    

    <div class = "button-area">
        <button mat-raised-button (click)="openDialog()">追加</button>
    </div>
</div>
